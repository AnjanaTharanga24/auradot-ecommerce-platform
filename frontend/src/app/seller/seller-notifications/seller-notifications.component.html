<div class="notification-page">
  <div>
    <app-seller-nav></app-seller-nav>
  </div>

  <div class="notifications-container mt-5">
    <div
      *ngFor="let outOfStock of outOfStocks"
      class="notification-card out-of-stock"
    >
      <div class="content-wrapper">
        <div class="image-section">
          <img
            [src]="outOfStock.imgUrl"
            class="product-image"
          />
        </div>
        <div class="info-section">
          <h3 class="product-title">{{ outOfStock.itemName }}</h3>
          <p class="alert-message">
            <span class="status-badge out">Out of Stock</span>
            This item needs immediate attention. This item is out of stock.
            Update stock quantity
          </p>
        </div>
      </div>
    </div>

    <div *ngFor="let lowStock of lowStocks" class="notification-card low-stock">
      <div class="content-wrapper">
        <div class="image-section">
          <img [src]="lowStock.imgUrl" class="product-image" />
        </div>
        <div class="info-section">
          <h3 class="product-title">{{ lowStock.itemName }}</h3>
          <p class="alert-message">
            <span class="status-badge low">Low Stock</span>
            This item is running low. Update stock quantity
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
