
<div class="add-item-container">
  <div class="add-item-card">
    <div class="card-header">
      <h1>Add New Item</h1>
      <div class="header-line"></div>
    </div>

    <form class="item-form">
      <div class="form-field">
        <label>Item Name</label>
        <input type="text" placeholder="Enter item name" name="name" required>
        <div class="field-underline"></div>
      </div>

      <div class="form-field">
        <label>Item Description</label>
        <input type="text" placeholder="Enter item description" name="description">
        <div class="field-underline"></div>
      </div>

      <div class="form-field">
        <label>Item Price</label>
        <div class="price-input">
          <span class="currency">$</span>
          <input type="number" placeholder="0.00" name="price">
        </div>
        <div class="field-underline"></div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-add">Add Item</button>
        <button type="button" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
