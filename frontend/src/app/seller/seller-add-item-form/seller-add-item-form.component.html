<div class="add-item-container">
  <div class="add-item-card">
    <div class="card-header">
      <h1>Add New Item</h1>
      <p class="header-subtitle">Enter item details below</p>
      <div class="header-line"></div>
    </div>

    <form class="item-form">
      <div class="form-grid">
        <div class="form-field">
          <label>Item Name</label>
          <input type="text" placeholder="Enter item name" [(ngModel)]="item.name" name="name" />
          <div class="field-underline"></div>
        </div>

        <div class="form-field">
          <label>Category</label>
          <select [(ngModel)] = "item.categoryId" name="category">
            <option >Select a category</option>
            <option value="1">Laptops</option>
            <option value="2">Mobiles</option>
            <option value="3">Others</option>
          </select>
          <div class="field-underline"></div>
        </div>

        <div class="form-field full-width">
          <label>Description</label>
          <textarea placeholder="Enter item description" rows="4" [(ngModel)]="item.description" name="description"></textarea>
          <div class="field-underline"></div>
        </div>

        <div class="form-field">
          <label>Image URL</label>
          <input type="text" placeholder="Enter image URL" [(ngModel)]="item.imgUrl" name="imgUrl" />
          <div class="field-underline"></div>
        </div>

        <div class="form-field">
          <label>Price</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="number" placeholder="0.00" step="0.01" [(ngModel)]="item.price" name="price" />
          </div>
          <div class="field-underline"></div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-add" (click)="addItem()">Add Item</button>
        <button type="button" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
