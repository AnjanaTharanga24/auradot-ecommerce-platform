<div class="container-fluid mt-5 py-4">
    <div class="row justify-content-center">
      <div class="col-xl-9">
        <div class="card border-0">
          <div class="row g-0">

            <div class="col-lg-4 bg-white border-end">
              <div class="p-4">
                <div class="position-relative">
                  <div class="image-container bg-light rounded-3 d-flex align-items-center justify-content-center">
                    <img src="{{ item?.imgUrl }}" class="img-fluid rounded-3" alt="Product Image">
                  </div>
                </div>
                
                <div class="mt-4">
                  <h6 class="text-muted mb-2">Item Status</h6>
                  <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded-3">
                    <span>Stock Level</span>
                    <span class="badge">
                      {{ item?.stockQuantity }} units
                    </span>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-8">
              <div class="p-4 p-lg-5">
  
                <form>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <label class="form-label fw-semibold">Product Name</label>
                      <input type="text" class="form-control form-control-lg" value="{{ item?.name }}">
                    </div>
  
                    <div class="col-md-12 mb-3">
                      <label class="form-label fw-semibold">Description</label>
                      <textarea class="form-control" rows="4">{{ item?.description }}</textarea>
                    </div>
  
                    <div class="col-md-6 mb-3">
                      <label class="form-label fw-semibold">Current Stock</label>
                      <div class="input-group">
                        <input type="number" class="form-control" value="{{ item?.stockQuantity }}">
                        <span class="input-group-text bg-light">units</span>
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-3">
                      <label class="form-label fw-semibold">Minimum Stock Level</label>
                      <div class="input-group">
                        <input type="number" class="form-control" value="{{ item?.minimumStockLevel }}">
                        <span class="input-group-text bg-light">units</span>
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                      <label class="form-label fw-semibold">Price</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light">$</span>
                        <input type="number" class="form-control" value="{{ item?.price }}" step="0.01">
                      </div>
                    </div>
                  </div>
  
                  <hr class="my-4">
  
                  <div class="d-flex gap-2 justify-content-end">
                    <button type="button" class="btn btn-light btn-lg px-4">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                      <i class="bi bi-check2 me-2"></i>Save Changes
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
