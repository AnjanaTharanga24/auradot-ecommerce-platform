<div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <input
         #myInput type="text"
          class="form-control"
          placeholder="Search for products"
          (keyup.enter)="doSearch(myInput.value)"
        />
        <button class="btn btn-primary" (click)="doSearch(myInput.value)">Search</button>
      </div>
    </div>
  </div>
</div>
