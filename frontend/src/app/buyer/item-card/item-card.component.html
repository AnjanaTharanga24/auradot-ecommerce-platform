<div class="card p-4 itemCard shadow">
  <div>
    <h3 class="item-title text-center">{{ item.name }}</h3>
  </div>

  <div class="stock-status" [ngStyle]="{'color':getStockStatusColor(item.inventory.stockStatus | lowercase)}">
    <p>{{ item.inventory.stockStatus | lowercase}}</p>
  </div>

  <div>
    <img src="{{ item.imgUrl }}" alt="{{ item.name }}" class="item-img" />
  </div>

  <div class="mt-3 mb-3">
    <p>{{ item.description }}</p>
  </div>

  <div class="mb-3">
    <div class="d-flex align-items-center justify-content-center quantity-selector">
      <button class="btn btn-outline-secondary btn-sm shadow-sm quantity-btn" (click)="handleDecrease(item)">
        <i class="fas fa-minus"></i>
      </button>

      <input type="text" class="form-control text-center mx-2 shadow-sm quantity-input" [value]="item.quantity" readonly />

      <button class="btn btn-outline-secondary btn-sm shadow-sm quantity-btn" (click)="handleIncrease(item)">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <p class="price">{{ item.price | currency : "USD" }}</p>
    <button class="btn btn-primary cart-btn">
      Add to Cart
    </button>
  </div>
</div>
