<div class="item-listing ">

  <div class="container">
    <div class="row ">

      <div class="col-sm-3 mt-5 mb-5" *ngFor="let item of items">
        <div class="card p-4 itemCard shadow">
          <div class="">
            <h3 class=" item-title">{{item.name}}</h3>
          </div>

          <div>
            <img src="https://tee.lk/wp-content/uploads/2021/09/Red.png" height="200px" />
          </div>
          <div class="mt-3">
            <p>{{item.description}}</p>
          </div>

          <div class="d-flex justify-content-between">
           <p class="price">{{item.price + "$"}}</p>
           <button class="btn btn-primary cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>
