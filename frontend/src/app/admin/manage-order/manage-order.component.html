<div class="container mx-auto p-6">
    <mat-card class="shadow-lg rounded-xl overflow-hidden border border-gray-200">
        <mat-card-content>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8 w-full">
                <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Tracking ID </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.trackingId }} </td>
                </ng-container>
                <ng-container matColumnDef="totalAmount">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Amount </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.totalAmount }} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="orderDescription">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Description </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.orderDescription }} </td>
                </ng-container> -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Address </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.address }} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Date </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.date }} </td>
                </ng-container>
                <ng-container matColumnDef="orderStatus">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Status </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b"> {{ order.orderStatus }} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-100"> Action </th>
                    <td mat-cell *matCellDef="let order" class="p-4 border-b">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">Update</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="changeOrderStatus(order.id, 'SHIPPED')" class="text-gray-700 hover:bg-gray-200 block w-full text-left">Shipped</button>
                            <button mat-menu-item (click)="changeOrderStatus(order.id, 'DELIVERED')" class="text-gray-700 hover:bg-gray-200 block w-full text-left mt-1">Delivered</button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['trackingId','totalAmount','address','date','orderStatus','action']" class="bg-gray-200 font-semibold">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['trackingId','totalAmount','address','date','orderStatus','action']" class="hover:bg-gray-100 transition">
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
