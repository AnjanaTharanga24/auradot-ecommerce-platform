<div class="product bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
    <img src="https://www.digitaltrends.com/wp-content/uploads/2022/10/surface-laptop-5-02.jpg?fit=1920%2C1280&p=1" alt="Product Image" class="w-full h-64 object-cover">
    <div class="product-info p-4">
      <h2 class="text-xl font-bold text-gray-800">{{ product.name }}</h2>
      <p class="text-gray-600">{{ product.description }}</p>
      <p class="text-gray-800 font-bold mt-2">LKR {{ product.price }}</p>
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none mt-4" 
              (click)="onAddToCart()">
        Add to Cart
      </button>
    </div>
  </div>
