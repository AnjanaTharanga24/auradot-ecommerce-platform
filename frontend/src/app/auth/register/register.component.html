<div class="flex items-center justify-center h-screen">
  <form
    class="w-1/3 p-4 border shadow-xl"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <h2 class="text-xl font-semibold text-center">Register</h2>
    <div class="mt-5">
      <label for="email" class="text-sm text-gray-500">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full p-2 text-sm border rounded focus:outline-blue-300"
        placeholder="Enter your email"
        ngModel
        required
        #refEmail="ngModel"
      />
      <div
        class="pl-2 text-sm text-red-500"
        *ngIf="refEmail.invalid && isSubmitted"
      >
        Enter valid email
      </div>
    </div>

    <div class="mt-3">
      <label for="password" class="text-sm text-gray-500">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full p-2 text-sm border rounded focus:outline-blue-300"
        placeholder="Enter your password"
        ngModel
        required
        #refPassword="ngModel"
        minlength="6"
      />
      <div
        class="pl-2 text-sm text-red-500"
        *ngIf="refPassword.invalid && isSubmitted"
      >
        Password must be at least 6 characters long.
      </div>
    </div>
    <div class="mt-3">
      <label for="Confirm password" class="text-sm text-gray-500"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="w-full p-2 text-sm border rounded focus:outline-blue-300"
        placeholder="Enter your password"
        ngModel
        required
        #refCPassword="ngModel"
      />
      <div
        class="pl-2 text-sm text-red-500"
        *ngIf="isSubmitted && !isPasswordMatched"
      >
        Passwords do not match
      </div>
    </div>
    <div class="mt-4">
      <button
        type="submit"
        class="w-full p-2 text-white bg-black rounded hover:bg-gray-800"
      >
        SUBMIT
      </button>
    </div>
  </form>
</div>
