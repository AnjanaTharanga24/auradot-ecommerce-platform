<div class="flex w-full">
  <div class="flex items-center justify-center w-1/2 h-screen">
    <form class="w-2/3 p-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h2 class="font-sans text-xl font-semibold text-center">
        Welcome Back to AuraShop
      </h2>
      <p class="mt-1 font-sans text-xs text-center text-gray-400">
        Please enter your details
      </p>
      <div class="mt-5">
        <label for="email" class="font-sans text-sm text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-2 font-sans text-sm border rounded focus:outline-blue-300"
          placeholder="Enter your email"
          ngModel
          required
          email
          #emailRef="ngModel"
        />
        <div
          class="pl-2 font-sans text-sm text-red-500"
          *ngIf="emailRef.invalid && isSubmitted"
        >
          Enter valid email
        </div>
      </div>
      <div class="mt-3">
        <label for="password" class="font-sans text-sm text-gray-600"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full p-2 font-sans text-sm border rounded focus:outline-blue-300"
          placeholder="Enter your password"
          ngModel
          required
          #passwordRef="ngModel"
        />
        <div
          class="pl-2 font-sans text-sm text-red-500"
          *ngIf="passwordRef.invalid && isSubmitted"
        >
          Enter your password
        </div>
        <div class="p-2 text-right text-gray-600">
          <p
            class="font-sans text-sm hover:text-blue-500 hover:cursor-pointer"
            (click)="forgotPassword()"
          >
            Forgot password
          </p>
        </div>
      </div>
      <div class="mt-3">
        <button
          type="submit"
          class="w-full p-2 font-sans text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none"
        >
          Login
        </button>
      </div>
      <div class="flex justify-center p-3 font-sans text-sm text-gray-600">
        <p class="mr-2">Don't have an account ?</p>
        <p
          class="hover:text-blue-500 hover:cursor-pointer"
          (click)="goToSignUp()"
        >
          create an account
        </p>
      </div>
    </form>
  </div>
  <div class="w-1/2 bg-[#e2e3e5]">
    <img
      src="https://images04.nicepage.com/feature/612016/ecommerce-websites.jpg"
      alt="login"
      class="object-contain w-full h-screen"
    />
  </div>
</div>
