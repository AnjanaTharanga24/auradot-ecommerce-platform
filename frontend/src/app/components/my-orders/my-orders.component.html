<div class="container mx-auto p-6">
    <mat-card class="shadow-lg rounded-xl overflow-hidden border border-gray-200 p-6 bg-white">
        <mat-card-content>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">My Orders</h2>
            <div class="space-y-4">
                <div *ngFor="let order of myOrders" class="p-4 border rounded-lg shadow-md bg-gray-50">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-lg font-semibold text-gray-900">Tracking ID: {{ order.trackingId }}</p>
                            <p class="text-gray-700">Amount: <span class="font-medium">{{ order.amount }}</span></p>
                            <p class="text-gray-700">Description: {{ order.orderDescription }}</p>
                            <p class="text-gray-700">Address: {{ order.address }}</p>
                            <p class="text-gray-700">Date: {{ order.date }}</p>
                        </div>
                        <div class="w-1/3">
                            <div class="relative">
                                <div class="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>Placed</span>
                                    <span>Shipped</span>
                                    <span>Delivered</span>
                                </div>
                                <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                                    <div class="h-2 bg-blue-500" [ngStyle]="{ 'width': getOrderProgress(order.orderStatus) }"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
