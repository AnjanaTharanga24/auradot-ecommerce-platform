<div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-container p-6 bg-gray-50 rounded-lg shadow-lg">
      <div
        class="cart-item grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-4"
        *ngFor="let item of cartItems"
      >
        <div class="product-info flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
          <div class="product-image">
            <img
              class="w-full h-48 object-cover"
              src="https://www.digitaltrends.com/wp-content/uploads/2022/10/surface-laptop-5-02.jpg?fit=1920%2C1280&p=1"
              alt="Product Image"
            />
          </div>
          <div class="product-details p-4 flex flex-col justify-between">
            <div class="item-row mb-2">
              <div
                class="item-name text-lg font-semibold text-gray-800 mb-1"
                [ngClass]="{ 'text-blue-500': item.highlighted }"
              >
                {{ item.productName }}
              </div>
              <div class="item-price text-gray-600 text-sm">
                Price: <span class="font-semibold">LKR {{ item.price }}</span>
              </div>
            </div>
            <div class="quantity-controls flex items-center justify-between mt-3">
              <button
                mat-icon-button
                class="text-gray-500 hover:text-gray-700 transition"
                [disabled]="item.quantity === 1"
              >
                <mat-icon>remove_circle_outline</mat-icon>
              </button>
              <span class="quantity text-gray-800 text-lg font-medium">
                {{ item.quantity }}
              </span>
              <button
              mat-icon-button
              (click)="increaseQuantity(item.productId)"
              class="text-gray-500 hover:text-gray-700 transition"
            >
              <mat-icon>add_circle_outline</mat-icon>
            </button>
            </div>
          </div>
        </div>
      </div>
      <div class="order-summary bg-white p-4 rounded-lg shadow-md mt-6">
        <div class="text-lg font-semibold text-gray-800">
          Order Summary
        </div>
        <div class="total-price text-gray-600 mt-2">
          Total Amount: <span class="font-semibold">LKR {{ order.totalAmount }}</span>
        </div>
        <div class="total-price text-gray-600">
          Amount: <span class="font-semibold">LKR {{ order.amount }}</span>
        </div>
        <button
          mat-raised-button
          color="primary" (click)="placeOrder()"
          class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="empty-cart flex flex-col items-center justify-center h-64">
      <mat-icon class="icon text-gray-400 text-6xl mb-4">
        remove_shopping_cart
      </mat-icon>
      <span class="text-lg text-gray-500">Your cart is empty</span>
    </div>
  </ng-template>
