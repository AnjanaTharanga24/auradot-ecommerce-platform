<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Order Details</h2>

  <div class="flex flex-col md:flex-row gap-6">
    <div class="bg-white shadow rounded-lg p-6 mb-6 flex-1">
      <p class="mb-2">
        <strong>Customer Name:</strong> {{ order.customerName }}
      </p>
      <p class="mb-2"><strong>Address:</strong> {{ order.address }}</p>
      <p><strong>Total Price:</strong> ${{ order.totalPrice }}</p>
      <div class="mt-6">
        <a
          (click)="onNavigate()"
          [routerLink]="'/payment'"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Proceed With Payment
        </a>
      </div>
    </div>

    <div class="flex flex-col sm:flex-col gap-6">
      <h3 class="text-lg font-semibold mb-4">Items in the Order</h3>
      <div
        *ngFor="let item of order.items; let i = index"
        class="flex flex-col sm:flex-row bg-blue-200 rounded-lg shadow hover:shadow-lg transition transform hover:-translate-y-1"
      >
        <div class="w-full sm:w-1/4">
          <img
            [src]="
              item.imageUrl ||
              'https://images.pexels.com/photos/206959/pexels-photo-206959.jpeg?cs=srgb&dl=pexels-pixabay-206959.jpg&fm=jpg'
            "
            alt="{{ item.name }}"
            class="w-50 h-40 object-cover rounded-t sm:rounded-l mb-4 sm:mb-0"
          />
        </div>

        <div class="flex flex-col justify-between p-4 w-full sm:w-2/3">
          <h4 class="text-lg font-semibold text-gray-800">{{ item.name }}</h4>
          <p class="text-sm text-gray-600">Item ID: {{ item.id }}</p>
          <p class="mt-2">
            <span
              class="px-3 py-1 text-sm font-medium rounded"
              [class.bg-green-100]="item.status === 'ordered'"
              [class.text-green-600]="item.status === 'ordered'"
              [class.bg-gray-100]="item.status !== 'ordered'"
              [class.text-gray-600]="item.status !== 'ordered'"
            >
              {{ item.status }}
            </span>
          </p>
          <button
            (click)="removeItem(i)"
            class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 self-start sm:self-end"
          >
            Remove Item
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
