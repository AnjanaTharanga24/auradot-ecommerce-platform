<mat-toolbar color="primary" class="navbar" style="display: flex; justify-content: space-between;">
  <div routerLink="/product" class="flex items-center space-x-1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGhKGVeT6aW0yrGLJngNZQQlSXyGq9H8HhlQ&s" alt="Logo" class="w-12 h-12 rounded-full">
    <h1 class="text-xl font-bold text-gray-800">AuraShop</h1>
  </div>

  <div class="flex items-center space-x-4">
    <button   routerLink="/myOrders" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none">
      My Orders
    </button>
    <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 focus:outline-none" routerLink="/carts">
      Cart <span *ngIf="cartCount > 0" class="text-white bg-red-500 px-2 py-1 rounded-full">{{ cartCount }}</span>
    </button>
  </div>
</mat-toolbar>

<main class="container mx-auto mt-6">
  <router-outlet></router-outlet>
</main>
